<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Interplanetary Transport System Interface</title>
	<link rel="stylesheet" type="text/css" href="styles/styles_itsi.css">
			<script src="script/main_itsi.js"></script>
			<link href="https://fonts.googleapis.com/css2?family=Inria+Serif&display=swap" rel="stylesheet">
<style>
	body {
		background-color: #000000; 
	}
	</style>
</head>
<body>
	
		<div class="nav-title">
			Interplanetary Transport System Interface </div>
	

<div id="parameters" class="containers">
	<div class="section-title">
		Ship Parameters	</div>

		<div>Fuel</div>
		<div class="card-body" id="fuel"></div>
		<input id='fuel-value'  type="text" disabled="true">
    

		<div>Throttle</div>
		<div class="card-body" id="throttle"></div>
		<input id='throttle-value'  type="text" placeholder="enter a number">
        <button onclick="calculate()" >submit</button>


		<div>Speed</div>
		<div class="card-body" id="speed"></div>
		<input id='speed-value'  type="text" disabled="true">
    

	<div class="section-title">
		Ship Environment </div>

		<div>Gravity</div>
		<div class="card-body" id="gravity"></div>
		<input id='distance-value' type="text" value="0" disabled="true">

		<div>Distance Traveled</div>
		<div class="card-body" id="distance-traveled"></div>
		<input id='distance-value' type="text" value="100.000.000 Km" disabled="true">

	<div class="section-title">
		Ship Supplies </div>

		<div>Days Left</div>
		<div class="card-body" id="days"></div>
		<input id='days-left'  type="text" disabled="true">

		<div>Food</div>
		<div class="card-body" id="food"></div>
		<input id='food-value' value="100" type="text" disabled="true">


		<div >Water</div>
		<div class="card-body" id="water"></div>
		<input id='water-value' value="100" type="text" disabled="true">
        </div>
		<button onclick="checkSupplies()" >check supplies</button>


	<div class="section-title">
		Metrics </div>

		<div>Gravity Converter</div>
		<div class="card-body" id="gravityconverter"></div>
		<input id='planet-mass' type="text" placeholder="enter mass of planet"> <span>Kg</span>
		<input id='distance-value' type="text" placeholder="enter distance"> <span>M</span>
		<input id='gravity-value' type="text" disabled="true"> <span>N</span>
		<button onclick="gravityConverter()" >convert</button>


	


</html>
